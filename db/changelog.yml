- date: "2025-10-25"
  kind: added
  title: 「遷移条件」の表示・編集機能を追加しました
  body: | 
    ノード編集画面にて、展開先テクニックに遷移するための条件を追加・編集することができるようになりました。
    チャート画面でエッジ(ノード同士を繋ぐ線) を マウスオーバー or クリックすると、登録した遷移条件が表示されます。
    「特定の技から、どのように相手が動いた時・どのようなタイミングで別の技に遷移できるか」を記録するフィールドとしてご利用ください。
- date: "2025-10-14"
  kind: changed
  title: チャート画面におけるノード接続の仕様変更
  body: | 
    ■ 仕様変更の詳細
    同一チャート内で、すでに登録済みのテクニックを追加した場合、新しいノードは作成されずに既存ノードと自動的に接続されるようになりました。
    ※例外として、もしその接続によってループ（自分に戻る経路）が発生する場合のみ、これまでの仕様通り新しいノードが作成され、その関係は点線の矢印で表示されます。

    ■ 既存チャートへの影響と対処方法
    この変更により、既存のチャート内で同じテクニックを複数のノードが持っている場合、それらのノード同士が点線でつながって見えることがあります。
    もし意図しない点線が表示された場合は、以下の手順で解消することができます。

    　1. 点線でつながっているノードの親ノードを開き、展開先テクニックから対象テクニックを一度削除します。
    　2. 先ほど削除したテクニックを再度展開先テクニックとして登録し直す。

    これにより、重複していたノードが自動的に1つに集約されます。

    ■ チャートの視認性を高めるために
    ノードの集約によりチャート全体が見づらくなった場合は、チャートを分割する（別チャートを作成して一部を移す）ことをご検討ください。
